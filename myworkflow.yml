name: Simple Message Workflow   # Name shown in the GitHub Actions UI

on:
  push:                        # Trigger 1: runs when code is pushed
    branches:
      - main                   # Only trigger on pushes to the main branch

  pull_request:                # Trigger 2: runs when a PR is opened or updated
    branches:
      - main                   # Only for PRs targeting main

  workflow_dispatch:           # Trigger 3: allows manual execution from GitHub UI

  schedule:                    # Trigger 4: runs automatically on a cron schedule
    - cron: "0 0 * * *"        # This example runs every day at midnight UTC

jobs:
  print-message:               # Job name
    runs-on: ubuntu-latest     # GitHub-hosted runner environment

    steps:
      - name: Print a message  # Step description
        run: echo "Hello from the workflow!"   # Command executed in the runner
